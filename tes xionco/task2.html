<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-ubah_warna {
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="ubah-warna" class="btn-ubah_warna">Ubah Warna</button>
  </body>
  <script>
    const btnUbahWarna = document.getElementById("ubah-warna");

    btnUbahWarna.addEventListener("click", () => {
      const randomColor = `#${Math.floor(Math.random() * 16777215).toString(
        16
      )}`;
      document.body.style.backgroundColor = randomColor;
    });
  </script>
</html>
